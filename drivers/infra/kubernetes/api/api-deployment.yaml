apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend-api
  template:
    metadata:
      labels:
        app: backend-api
    spec:
      containers:
      - name: backend-api
        image: msimoni/soat-modulo-2:latest
        resources:
          limits:
            memory: 512Mi
            cpu: 1000m
          requests:
            memory: 256Mi
            cpu: 500m
        ports:
        - containerPort: 8080
        livenessProbe:
          httpGet:
            path: /actuator/health/liveness
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 3
        readinessProbe:
          httpGet:
            path: /actuator/health/readiness
            port: 8080
          initialDelaySeconds: 3
          periodSeconds: 3
        env:
        - name: POSTGRES_PASSWORD
          value: admin
        - name: POSTGRES_USERNAME
          value: postgres
        - name: SPRING_PROFILES_ACTIVE
          value: prd
        - name: POSTGRES_CONNECTION_URL
          value: 'jdbc:postgresql://postgres:5432/soat_modulo_1?useSSL=false'